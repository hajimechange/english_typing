<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>英単語タイピングゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>英単語タイピングゲーム</h1>
        
        <div id="word-display" class="word-display">ここに単語が表示されます</div>
        
        <input type="text" id="typing-input" placeholder="ここにタイプしてください" autofocus>
        
        <div class="game-info">
            <p>スコア: <span id="score">0</span></p>
            <p id="message"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
